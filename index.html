<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve - Electronアプリ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .version-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .version-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .version-item strong {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.4);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 Eve</h1>
        <p>Electronアプリケーションへようこそ！</p>

        <div class="version-info">
            <div class="version-item">
                <strong>Node.js</strong>
                <span id="node-version"></span>
            </div>
            <div class="version-item">
                <strong>Chromium</strong>
                <span id="chrome-version"></span>
            </div>
            <div class="version-item">
                <strong>Electron</strong>
                <span id="electron-version"></span>
            </div>
        </div>

        <div style="margin: 30px 0;">
            <button id="notification-btn">通知を表示</button>
            <button id="devtools-btn">開発者ツール</button>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>高速</h3>
                <p>Electronの力でネイティブアプリのようなパフォーマンス</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🌐</div>
                <h3>クロスプラットフォーム</h3>
                <p>Windows、macOS、Linuxで動作</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🛠️</div>
                <h3>開発効率</h3>
                <p>Web技術でデスクトップアプリを構築</p>
            </div>
        </div>
    </div>

    <script>
        // TypeScriptコンパイル後のJavaScriptファイルを読み込み
        require('./dist/renderer.js');
    </script>
</body>

</html>
