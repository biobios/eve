<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve - AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-size: 28px;
            font-weight: 600;
        }

        .api-key-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .api-key-section.hidden {
            display: none;
        }

        .api-key-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .api-key-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            accent-color: #667eea;
        }

        .api-key-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .session-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-section.hidden {
            display: none;
        }

        .session-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .session-select {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .session-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .session-btn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .session-btn:hover {
            background: #3182ce;
        }

        .session-btn.danger {
            background: #e53e3e;
        }

        .session-btn.danger:hover {
            background: #c53030;
        }

        /* APIキー管理セクション */
        .api-key-management-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .api-key-management-section.hidden {
            display: none;
        }

        .api-key-management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .api-key-management-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
        }

        .api-key-management-toggle {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .api-key-management-toggle:hover {
            background: #5a67d8;
        }

        .api-key-management-content {
            display: none;
        }

        .api-key-management-content.show {
            display: block;
        }

        .api-key-list {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .api-key-item {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-key-item:last-child {
            border-bottom: none;
        }

        .api-key-item.active {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }

        .api-key-info {
            flex: 1;
        }

        .api-key-model {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .api-key-description {
            color: #718096;
            font-size: 12px;
            margin-top: 2px;
        }

        .api-key-key-preview {
            color: #a0aec0;
            font-size: 11px;
            font-family: monospace;
            margin-top: 2px;
        }

        .api-key-actions {
            display: flex;
            gap: 5px;
        }

        .api-key-btn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .api-key-btn:hover {
            background: #3182ce;
        }

        .api-key-btn.active {
            background: #48bb78;
        }

        .api-key-btn.active:hover {
            background: #38a169;
        }

        .api-key-btn.delete {
            background: #e53e3e;
        }

        .api-key-btn.delete:hover {
            background: #c53030;
        }

        .add-api-key-form {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: white;
            display: none;
        }

        .add-api-key-form.show {
            display: block;
        }

        .add-api-key-form h4 {
            margin: 0 0 15px 0;
            color: #4a5568;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-size: 12px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 12px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-api-key-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-add {
            background: #48bb78;
            color: white;
        }

        .btn-add:hover {
            background: #38a169;
        }

        .btn-cancel {
            background: #718096;
            color: white;
        }

        .btn-cancel:hover {
            background: #4a5568;
        }

        /* モーダルダイアログ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal h3 {
            margin: 0 0 16px 0;
            color: #4a5568;
            font-size: 18px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5a67d8;
        }

        .modal-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .modal-btn.secondary:hover {
            background: #cbd5e0;
        }

        .api-key-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            align-self: center;
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: rgba(247, 250, 252, 0.5);
        }

        .chat-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn-clear {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-clear:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .btn-clear:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            min-height: 44px;
            max-height: 120px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            height: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .status.connected {
            color: #38a169;
        }

        .status.error {
            color: #e53e3e;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
            }

            .message {
                max-width: 95%;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🤖 Eve AI Chat Assistant</h1>
    </div>

    <div class="api-key-section" id="apiKeySection">
        <div class="api-key-input-group">
            <input type="password" id="apiKeyInput" class="api-key-input"
                placeholder="Google Gemini API キーを入力してください...">
            <div class="api-key-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="saveApiKeyCheckbox">
                    <span>APIキーを保存する（暗号化）</span>
                </label>
                <button class="btn btn-danger btn-small" id="deleteSavedApiKeyBtn"
                    style="display: none;">保存済みキーを削除</button>
            </div>
        </div>
        <div class="api-key-buttons">
            <button class="btn btn-primary" id="setApiKeyBtn">設定</button>
            <button class="btn btn-secondary" id="cancelApiKeyBtn" style="display: none;">キャンセル</button>
        </div>
    </div>

    <div class="session-section hidden" id="sessionSection">
        <div class="session-controls">
            <select id="sessionSelect" class="session-select">
                <option value="">セッションを選択...</option>
            </select>
            <button class="session-btn" id="newSessionBtn">新規</button>
            <button class="session-btn danger" id="deleteSessionBtn">削除</button>
        </div>
    </div>

    <!-- APIキー管理セクション -->
    <div class="api-key-management-section hidden" id="apiKeyManagementSection">
        <div class="api-key-management-header">
            <span class="api-key-management-title">APIキー管理</span>
            <button class="api-key-management-toggle" id="toggleApiKeyManagement">管理</button>
        </div>
        <div class="api-key-management-content" id="apiKeyManagementContent">
            <!-- APIキー一覧 -->
            <div class="api-key-list" id="apiKeyList">
                <!-- APIキーが動的に追加される -->
            </div>

            <!-- APIキー追加ボタン -->
            <button class="btn btn-primary btn-small" id="showAddApiKeyFormBtn">新しいAPIキーを追加</button>

            <!-- APIキー追加フォーム -->
            <div class="add-api-key-form" id="addApiKeyForm">
                <h4>新しいAPIキーを追加</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="addApiKeyService">サービス</label>
                        <select id="addApiKeyService">
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addApiKeyModel">AIモデル</label>
                        <select id="addApiKeyModel">
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addApiKeyValue">APIキー</label>
                    <input type="password" id="addApiKeyValue" placeholder="AIzaSy...">
                </div>
                <div class="form-group">
                    <label for="addApiKeyDescription">説明（オプション）</label>
                    <input type="text" id="addApiKeyDescription" placeholder="用途や環境の説明">
                </div>
                <div class="add-api-key-buttons">
                    <button class="btn btn-add" id="addApiKeyBtn">追加</button>
                    <button class="btn btn-cancel" id="cancelAddApiKeyBtn">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status">API キーを設定してください</div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                こんにちは！私はEve AI アシスタントです。🌟<br>
                Google Gemini AI を使用して、様々な質問にお答えします。<br>
                まずは上部にAPI キーを設定してから、何でもお聞きください！
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-controls">
                <span style="font-size: 12px; color: #666;">💡 Shift+Enterで改行</span>
                <button class="btn-clear" id="clearHistoryBtn" disabled>🗑️ 履歴クリア</button>
            </div>
            <div class="chat-input-wrapper">
                <textarea id="chatInput" class="chat-input" placeholder="メッセージを入力してください..." rows="1"
                    disabled></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <span id="sendBtnText">送信</span>
                    <span id="sendBtnLoading" class="loading" style="display: none;"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- 確認ダイアログモーダル -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3 id="confirmTitle">確認</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="confirmCancelBtn">キャンセル</button>
                <button class="modal-btn primary" id="confirmOkBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="./dist/chat.js"></script>
</body>

</html>
